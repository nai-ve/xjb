<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NEYC新疆部</title>
		<link rel="stylesheet" href="index.css">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			/*导航栏开始*/
			header {
				width: 100vw;
			}

			nav {
				box-sizing: border-box;
				width: 100%;
				padding: 10px 20px;
				background-color: #383838;/*导航栏颜色*/
				display: flex;
			}

			nav a {
				text-decoration: none;
				color: #fff;
			}

			.nav-left {
				font-size: 36px;
				margin-right: 30px;
				/* background-color: darkcyan; */
			}

			.nav-right {
				flex: 1;
				/* background-color: darkgreen; */
				display: flex;
				justify-content: space-between;
				align-items: center;
				float: right;
				position: absolute;
				right: 50px;
				top: 30px;
			}

			.nav-right>ul {
				display: flex;
				list-style: none;
			}

			.nav-right>ul>li>a {
				font-size: 20px;
				display: inline-block;
				padding: 0 15px;
				color: rgb(173, 173, 173);
			}

			.nav-right>ul>li>a:hover {
				color: rgb(228, 228, 228);
			}

			div.nav-right>ul>li>a.chose {
				color: #fff;
			}
			.search-box>button:hover {
				background-color: #fff;
				color: #000;
			}

			label[for="nav-checkbox"] {
				display: none;
			}

			#nav-checkbox {
				width: 0;
				height: 0;
			}

			@media screen and (max-width: 700px) {
				nav {
					flex-wrap: wrap;
					justify-content: space-between;
				}

				label[for="nav-checkbox"] {
					display: initial;
					/* background-color: darkmagenta; */
					width: 50px;
					height: 40px;
					font-size: 40px;
					display: flex;
					justify-content: center;
					align-items: center;
					border: rgb(173, 173, 173) 2px solid;
					color: rgb(173, 173, 173);
					border-radius: 4px;
					position:relative;
					top:15px;
				}

				label[for="nav-checkbox"]:hover {
					color: #fff;
					border: #fff 2px solid;
				}

				#nav-checkbox:checked+label {
					background-color: red;
					color: #000;
					border: #fff 2px solid;
				}

				.nav-left {
					margin: 0;
				}

				.nav-right {
					display: none;
					flex: 0 0 100%;
					width: 100%;
					height: 40px;
					flex-direction: column;
					justify-content: initial;
					align-items: initial;
				}

				.nav-right>ul {
					flex-direction: column;
				}

				.nav-right>ul>li>a {
					/* background-color: rgb(153, 57, 57); */
					width: 100%;
					padding: 15px 0;
				}

				#nav-checkbox:checked~.nav-right {
					display: flex;
				}
			}

			@media screen and (max-width: 380px) {
				.search-box {
					flex-direction: column;
					align-items: initial;
				}

				.search-box>input {
					width: auto;
					margin: 0 0 10px 0;
				}
			}
			.NEYClogo{
				width: 50px;
				height: 50px;
				position: relative;
				top: 10px;
			}
			.ul{
				font-size: 35px;
			}
			/*导航栏结束*/
			/*海报开始*/
			.banner{
				width: auto;
				background-color: red;
			}
			.ban1{
				width: 100%;
				height: 450px;
			}
			@media screen and (max-width: 380px){
				.ban2{
					width: 100%;
					height: 260px;
				}
			}
			/*海报结束*/
			/*主体开始*/
			/*主体结束*/
		</style>
	</head>
	<body>
		<!--导航栏开始-->
		<header>
			<nav>
				<a href="" class="nav-left"> <img class="NEYClogo" src="images/NEYC logo.png" />NEYC 新疆部</a>
				<label for="nav-checkbox">&#9776</label>
				<div class="nav-right">
					<ul><!--导航栏内容编辑-->
						<li><a href="#" class="chose">首页</a></li>
						<li><a href="xiaoyuan.html">校园</a></li>
						<li><a href="">新疆</a></li>
						<li><a href="https://www.baidu.com/s?ie=UTF-8&wd=%E4%B8%9C%E5%8C%97%E8%82%B2%E6%89%8D%E5%AD%A6%E6%A0%A1%E4%BD%8D%E7%BD%AE">位置</a></li>
						<li><a href="women.html">我们</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!--导航栏结束-->
		<!--海报开始-->
		<div class="banner">
			<img  class="ban1" src="images/1.png"/>
		</div>
		<!--海报结束-->
		<!--主体开始-->
		<div class="zhuti">
			<div class="kuan"></div>
		</div>
		<!--主体结束-->
		<!--图片轮播开始-->
		<!--图片轮播结束-->
	</body>
</html>
